syntax = "proto3";

package Proj.Proto;
option java_multiple_files = true;
option java_package = "Proj.Services";

import "LocationClaim.proto";
import "CollectedData.proto";


service ClientService{

	rpc receiveLocationClaim(LocationClaim) returns (ClientResponse);
	rpc collectDataFromSensor(Entities) returns (ClientResponse);
	rpc updateTimeStep(Position) returns (ClientResponse);	
}
message ClientResponse{
	string responseMessage = 1;
	int32 responseCode = 2;
}

